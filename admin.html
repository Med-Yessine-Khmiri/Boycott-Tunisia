<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoyCott Tunise - Admin Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .stat-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.2s;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-card h2 {
        margin: 0;
        color: #2c3e50;
        font-size: 2em;
      }

      .stat-card p {
        margin: 10px 0 0;
        color: #666;
        font-size: 1.1em;
      }

      .feedback-list {
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .feedback-item {
        border-bottom: 1px solid #eee;
        padding: 15px;
        margin-bottom: 15px;
        position: relative;
      }

      .feedback-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }

      .feedback-content {
        margin-right: 40px;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .feedback-timestamp {
        color: #666;
        font-size: 0.9em;
        margin-top: 5px;
      }

      .delete-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #e74c3c;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .delete-btn:hover {
        background: #c0392b;
      }

      .no-feedback {
        text-align: center;
        color: #666;
        padding: 20px;
      }

      .loading {
        text-align: center;
        color: #666;
        padding: 20px;
      }

      .error {
        color: #e74c3c;
        text-align: center;
        padding: 20px;
      }

      .success-message,
      .error-message {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 5px;
        color: white;
        font-weight: 500;
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
      }

      .success-message {
        background-color: #2ecc71;
      }

      .error-message {
        background-color: #e74c3c;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .stats {
          grid-template-columns: 1fr;
        }

        .feedback-item {
          padding: 10px;
        }

        .delete-btn {
          position: static;
          display: block;
          margin-top: 10px;
        }

        .feedback-content {
          margin-right: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BoyCott Tunise Admin Dashboard</h1>

      <div class="stats">
        <div class="stat-card">
          <h2 id="total-brands">0</h2>
          <p>Total Brands</p>
        </div>
        <div class="stat-card">
          <h2 id="total-feedback">0</h2>
          <p>Total Feedback</p>
        </div>
      </div>

      <div class="feedback-list">
        <h2>Recent Feedback</h2>
        <div id="feedback-container">
          <div class="loading">Loading feedback...</div>
        </div>
      </div>
    </div>

    <script>
      // Function to format date
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      // Function to load feedback
      async function loadFeedback() {
        const container = document.getElementById("feedback-container");
        try {
          const response = await fetch("/api/feedback");
          const feedback = await response.json();

          document.getElementById("total-feedback").textContent =
            feedback.length;

          if (feedback.length === 0) {
            container.innerHTML =
              '<div class="no-feedback">No feedback yet</div>';
            return;
          }

          container.innerHTML = feedback
            .map(
              (item) => `
                <div class="feedback-item" data-id="${item.id}">
                  <div class="feedback-content">${item.content}</div>
                  <div class="feedback-timestamp">${formatDate(
                    item.timestamp
                  )}</div>
                  <button class="delete-btn" onclick="deleteFeedback('${
                    item.id
                  }')">Delete</button>
                </div>
              `
            )
            .join("");
        } catch (error) {
          console.error("Error loading feedback:", error);
          container.innerHTML =
            '<div class="error">Error loading feedback. Please try again.</div>';
        }
      }

      // Function to delete feedback
      async function deleteFeedback(id) {
        if (!confirm("Are you sure you want to delete this feedback?")) {
          return;
        }

        const feedbackItem = document.querySelector(`[data-id="${id}"]`);
        if (feedbackItem) {
          feedbackItem.style.opacity = "0.5";
          feedbackItem.style.pointerEvents = "none";
        }

        try {
          console.log("Attempting to delete feedback:", id);
          const response = await fetch(
            `/api/feedback/${encodeURIComponent(id)}`,
            {
              method: "DELETE",
              headers: {
                Accept: "application/json",
                "Content-Type": "application/json",
              },
            }
          );

          console.log("Delete response status:", response.status);
          const data = await response.json();
          console.log("Delete response data:", data);

          if (!response.ok) {
            throw new Error(data.error || "Failed to delete feedback");
          }

          showMessage(
            data.message || "Feedback deleted successfully",
            "success"
          );

          if (feedbackItem) {
            feedbackItem.remove();
          }

          // Update total feedback count
          const totalFeedback = document.getElementById("total-feedback");
          const currentCount = parseInt(totalFeedback.textContent);
          totalFeedback.textContent = Math.max(0, currentCount - 1);

          // If no feedback left, show the no feedback message
          if (parseInt(totalFeedback.textContent) === 0) {
            document.getElementById("feedback-container").innerHTML =
              '<div class="no-feedback">No feedback yet</div>';
          }
        } catch (error) {
          console.error("Error deleting feedback:", error);
          showMessage(error.message || "Failed to delete feedback", "error");
          if (feedbackItem) {
            feedbackItem.style.opacity = "1";
            feedbackItem.style.pointerEvents = "auto";
          }
        }
      }

      function showMessage(message, type) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `${type}-message`;
        messageDiv.textContent = message;
        document.body.appendChild(messageDiv);

        setTimeout(() => {
          messageDiv.remove();
        }, 3000);
      }

      // Load initial data
      loadFeedback();
      // Refresh data every 30 seconds
      setInterval(loadFeedback, 30000);
    </script>
  </body>
</html>
